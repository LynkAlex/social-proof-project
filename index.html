<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container flex flex-column">
      <div class="options-and-storage flex flex-column flex-align-center">
        <div
          class="fylo-options flex flex-column flex-align-center bg-color width-100"
        >
          <div class="logo flex flex-align-center width-80">
            <img
              src="logo.svg"
              class="logo-image flex-align-center"
              alt="logo"
            />
          </div>

          <div class="options-icons flex flex-row flex-align-center width-80">
            <div class="icons flex flex-align-center border-radius">
              <img
                src="icon-document.svg"
                class="icon flex-align-center"
                alt="document icon"
              />
            </div>

            <div class="icons flex flex-align-center border-radius">
              <img
                src="icon-folder.svg"
                class="icon flex-align-center"
                alt="folder icon"
              />
            </div>

            <div class="icons flex flex-align-center border-radius">
              <img
                src="icon-upload.svg"
                class="icon flex flex-align-center"
                alt="upload icon"
              />
            </div>
          </div>
        </div>

        <div
          class="storage-info flex flex-column flex-align-center bg-color border-radius width-100"
        >
          <div class="info-text flex-align-center">
            <p>You've used <strong>815 GB</strong> of your storage</p>
          </div>

          <div class="progress-bar flex-align-center width-80">
            <div class="progress progress-moved">
              <div class="progress-bar"></div>
            </div>
          </div>

          <div
            class="storage-space-text flex flex-row flex-align-center width-80"
          >
            <p>0</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>

      <div class="storage-alert-container flex flex-column flex-align-center">
        <div
          class="storage-alert flex flex-row flex-align-center border-radius"
        >
          <div class="storage-alert-texts flex flex-row flex-align-center">
            <div class="storage-alert-text">
              <p class="storage-alert-text-one">185</p>
            </div>

            <div class="storage-alert-text flex flex-row flex-align-center">
              <p class="storage-alert-text-two">GB LEFT</p>
            </div>
          </div>
        </div>
        <div class="storage-alert-triangle flex flex-row flex-align-center">
          <div class="triangle flex flex-row flex-align-center"></div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
